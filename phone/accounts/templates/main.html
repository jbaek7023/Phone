{% extends "base.html" %}

{% block content %}
<!-- Header -->
            <h1>Signup and verify your phone</h1>
            {%if login is False%}
            <h3>인증을 하기위해 회원가입을 해주세요</h3>
            <br>

            <a href="{% url 'register' %}" class="btn btn-dark btn-lg">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-dark btn-lg">Sign In</a>
            {%else%}
            <h3>인증해주세요!</h3>
            <br>
            <a href="{% url 'verify' %}" class="btn btn-dark btn-lg">Verify-인증하기</a>
            <a href="{% url 'logout' %}" class="btn btn-dark btn-lg">Logout</a>

            {%endif%}
{% endblock %}
